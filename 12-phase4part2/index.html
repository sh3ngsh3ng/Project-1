<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to Eat?</title>
    <!-- leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- own CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- nav bar -->
    <div
      id="nav-bar-div"
      class="container-fluid"
      style="position: absolute; z-index: 20"
    >
      <nav
        id="nav-bar"
        class="
          navbar navbar-expand-lg navbar-light
          text-black
          mx-auto
          mt-2
          d-flex
          justify-content-center
        "
      >
        <div class="container row">
          <!-- logo icon -->
          <div class="col-1 d-flex align-items-center justify-content-center">
            <a class="navbar-brand me-0" href="index.html">
              <button type="button" class="btn" style="padding:0">
                <img id="brand-icon" src="images/confused.png" alt=""/>
              </button>
            </a>
          </div>
          <!-- emptydiv for spacing -->
          <div class="col-6" id="emptydiv"></div>
          <div class="col-2 d-flex justify-content-center">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div
            class="col-1 collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Start!</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Tutorial</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Contact Us
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="contact-page.html"
                      >Contact Form</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">About Me</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="main-div" class="position-relative">
      <!-- start-page -->
      <div id="start-page" class="container-fluid position-absolute">
        <!-- start-btn -->
        <div class="container-fluid position-absolute"  style="top:80vh">
          <div class="d-flex justify-content-center">
            <a class="btn btn-lg" id="start-btn">
              START
            </a>
          </div>
        </div>
      </div>

      <!-- map-page -->
      <div id="map-page" class="container-fluid position-absolute page-left">
        <!-- search bar-->
        <div id="search-bar-div" class="position-absolute container-fluid">
          <div
            class="container d-flex justify-content-center"
            style="height: 4vh"
          >
            <!-- search input -->
            <input type="text" id="search-food-input" value="chicken rice" />
            <!-- search submit button -->
            <button id="submit-btn" class="d-flex align-items-center">
              <img id="submit-btn-icon" src="images/search.png" />
            </button>
          </div>
        </div>

        <!-- distance slider + mode switch -->
        <div id="dist-mode-div" class="position-absolute container-fluid">
          <div
            id ="dist-mode-inner-div"
            class="container d-flex justify-content-center"
            style="height: 3vh"
          >
            <!-- filter button -->
            <div
              id="filter-btn"
              class="dropdown"
              style="margin-right: 5px; z-index: 32452345; display: none"
            >
              <button
                class="
                  btn btn-secondary
                  dropdown-toggle
                  d-flex
                  align-items-center
                "
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="height: 100%"
              >
                Filter
              </button>
              <ul class="dropdown-menu" id="filter-menu" aria-labelledby="dropdownMenuButton">
                <li>
                  <a class="dropdown-item" href="#" id="food">Food (default)</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="cafe">Cafe</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="restaurant"
                    >Restaurant</a
                  >
                </li>
                <li><a class="dropdown-item" href="#" id="bar">Bar</a></li>
                <li>
                  <a class="dropdown-item" href="#" id="coffeeshop"
                    >Coffeeshop</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="dessert">Dessert</a>
                </li>
              </ul>
            </div>
            <!-- distance slider -->
            <div
              id="distance-slider"
              class="container d-flex justify-content-center align-items-center"
              style="height: 100%; margin-right: 10px"
            >
              <input
                type="range"
                class="form-range"
                min="0"
                max="5"
                step="1"
                id="distance"
                oninput="this.nextElementSibling.value = (this.value * 50 + 250) + 'm'"
              />
              <output id="dist-slider-display" style="z-index: 1234; margin-left: 5px">400m</output>
            </div>
            <!-- switch button -->
            <div id="mode-switch-div" class="d-flex align-items-center">
              <div
                class="
                  form-check form-switch
                  d-inline d-flex
                  align-items-center
                "
              >
                <input
                  id="mode-switch"
                  class="form-check-input bg-warning"
                  type="checkbox"
                  style="margin-top: 0; margin-right: 5px"
                />
                <label
                  id="switch-label"
                  class="form-check-label"
                  for="mode-switch"
                  >Mode: Search</label
                >
              </div>
            </div>
          </div>
        </div>

        <!-- back button -->
        <button
          id="back-btn"
          class="d-flex justify-content-center align-items-center"
        >
          <img id="back-btn-icon" src="images/back.png" />
        </button>

        <!-- current location button -->
        <button id="location-btn" type="button" class="button">
          <img id="location-icon" src="images/gps-icon.png" alt="" width="25" height="25" />
        </button>

        <!-- recommend button -->
        <div
          id="recommend-btn-div"
          class="container-fluid position-absolute reco-btn-left"
        >
          <div class="d-flex justify-content-center">
            <button type="button" id="recommend-btn" class="d-flex align-items-center">
              <img id="recommend-icon" src="images/thumbsup.png" />
            </button>
          </div>
        </div>

        <!-- settings div-->
        <div id="settings-div" class="dropdown position-absolute">
          <!-- settings button -->
          <button
            class="btn dropdown-toggle d-flex align-items-center"
            type="button"
            id="settings-btn"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              id="settings-icon"
              src="images/settings.png"
            />
          </button>
          <!-- dropdown list -->
          <ul class="dropdown-menu" id="settings-menu" aria-labelledby="settings-btn" >
            <li class="list-group-item settings-items">
              <input
                id="checkbox1"
                class="form-check-input"
                type="checkbox"
                value=""
                aria-label="..."
                checked
              />
              Radius Marker
            </li>
            <li class="list-group-item settings-items">
              <input
                id ="checkbox2"
                class="form-check-input me-1"
                type="checkbox"
                value=""
                aria-label="..."
              />Choose Location
            </li>
          </ul>
        </div>

        <!-- map -->
        <div id="map"></div>
      </div>
    </div>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
      integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <!-- leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- bootstrap.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- polyline decoder -->
    <script src="Polyline.encoded.js"></script>
    <!-- map.js -->
    <script src="map.js"></script>
    <!-- function.js -->
    <script src="functions.js"></script>
    <!-- script.js -->
    <script src="script.js"></script>
  </body>
</html>
