<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to Eat?</title>
    <!-- leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- own CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>



  <body>
    <!-- dropdown button -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Select Category
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Cafe</a></li>
        <li><a class="dropdown-item" href="#">Restaurant</a></li>
        <li><a class="dropdown-item" href="#">Nightlife</a></li>
      </ul>
    </div>
    <!-- Food search -->
    <div>
      <input type="text" id="search-food-input" value="enter food here" />
      <button id="search-food-btn">Submit</button>
    </div>
    <!-- Distance slider -->
    <div>
      <label for="distance" class="form-label">Distance</label>
      <input
        type="range"
        class="form-range"
        min="0"
        max="5"
        step="1"
        id="distance"
      />
    </div>
    <!-- Recommend button -->
    <div>
      <input type="button" value="Recommend me" id="recommend-btn" />
    </div>

    <!-- routing button -->
    <button id="route-btn">Route</button>

    <!-- current location button -->
    <button id="btn">Get Current Location</button>
    <div id="map"></div>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
      integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <!-- leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- polyline decoder -->
    <script src="Polyline.encoded.js"></script>
    <!-- map.js -->
    <script src="map.js"></script>
    <!-- function.js -->
    <script src="functions.js"></script>
    <!-- script.js -->
    <script src="script.js"></script>
  </body>
</html>
