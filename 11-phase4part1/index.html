<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to Eat?</title>
    <!-- leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- own CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="position: relative">
    <!-- nav bar -->
    <div
      id="nav-bar-div"
      class="container-fluid"
      style="position: absolute; z-index: 23464356"
    >
      <nav
      id = "nav-bar"
        class="
          navbar navbar-expand-lg navbar-light
          text-black
          mx-auto
          mt-2
          d-flex
          justify-content-center
        "
      >
        <div class="container row">
          <!-- logo icon -->
          <div class="col-1 d-flex align-items-center justify-content-center">
            <a class="navbar-brand me-0" href="#">
              <button type="button" class="btn" style="border: double">
                <img src="images/cutlery.png" alt="" width="25" height="25" />
              </button>
            </a>
          </div>
          <!-- emptydiv for spacing -->
          <div class="col-6" id="emptydiv"></div>
          <div class="col-2 d-flex justify-content-center">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div
            class="col-1 collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Start!</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Tutorial</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link active dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Contact Us
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Contact Form</a>
                  </li>
                  <li><a class="dropdown-item" href="#">About Me</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="main-div">
      <!-- start-page -->
      <div id="start-page" class="container-fluid page show">

        <img id="bg-image" src="images/food-background3.jpg" alt="">
        <!-- start-btn -->
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 100vh;"
        >
          <a class="btn btn-lg" id="start-btn">Start</a>
        </div>

      </div>

      <!-- map-page -->
      <div id="map-page" class="container-fluid page page-right">
        <div id="map">
          <!-- map-control-panel 1 -->
          <div id="panel-1"
            class="
              container-fluid
              d-flex
              justify-content-center
              align-items-center
            "
          >
            <div style="z-index: 345678; margin-top: 30px;">
              <div class="container d-flex justify-content-center">
                <!-- current location button -->
                <button id="location-btn" type="button" class="button">
                  <img
                    src="images/gps-icon.png"
                    alt=""
                    width="25"
                    height="25"
                  />
                </button>
                <!-- search bar -->
                <input
                  type="text"
                  id="search-food-input"
                  value="enter food here"
                />
                <!-- dropdown button -->
                <div class="dropdown" style="margin-right: 5px">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Filter
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a class="dropdown-item" href="#" id="food"
                        >Food (default)</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" id="cafe">Cafe</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" id="restaurant"
                        >Restaurant</a
                      >
                    </li>
                    <li><a class="dropdown-item" href="#" id="bar">Bar</a></li>
                    <li>
                      <a class="dropdown-item" href="#" id="coffeeshop"
                        >Coffeeshop</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" id="dessert">Dessert</a>
                    </li>
                  </ul>
                </div>
                <!-- submit button -->
                <button id="submit-btn">Search</button>
              </div>
            </div>
          </div>
          <!-- map-control-panel 2 -->
          <div
            class="
              container-fluid
              d-flex
              justify-content-center
              align-items-center
            "
          >
            <div style="z-index: 3532456">
              <!-- Distance slider -->
              <div style="width: 30vw; margin-top: 10px;">
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="5"
                  step="1"
                  id="distance"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Recommend button -->
        <!-- <div>
          <input type="button" value="Recommend me" id="recommend-btn" />
        </div> -->
      </div>
    </div>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
      integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <!-- leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- bootstrap.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- polyline decoder -->
    <script src="Polyline.encoded.js"></script>
    <!-- map.js -->
    <script src="map.js"></script>
    <!-- function.js -->
    <script src="functions.js"></script>
    <!-- script.js -->
    <script src="script.js"></script>
  </body>
</html>
